<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <script>
        function ktaIP() {
            let ip = document.getElementById("txtip").value;
            let patten = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/
            if (patten.test(ip)) {
                document.getElementById('erip').innerHTML = "*";
                return true;
            } else {
                document.getElementById('erip').innerHTML = "IP sai!";
                return false;
            }
        }
        function ktraURL() {
            let url = document.getElementById("txturl").value;
            let patten =  /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/
            if (patten.test(url)) {
                document.getElementById('erurl').innerHTML = "*";
                return true;
            } else {
                document.getElementById('erurl').innerHTML = "URL sai!";
                return false;
            }
        }
        function ktUSzc() {
            let us = document.getElementById("txtus").value;
            let patten =  /^\d{5}(-\d{4})?$/
            if (patten.test(us)) {
                document.getElementById('erus').innerHTML = "*";
                return true;
            } else {
                document.getElementById('erus').innerHTML = "US zip code sai!";
                return false;
            }
        } 
        
    </script>
</head>

<body>
    <form action=" ">
        Nhập IP: <input type="text" id="txtip" onblur="ktaIP();" placeholder="100.1.1.1">
        <span id="erip">*</span>
        <br><br>
        Nhập URL: <input type="text" id="txturl" onblur="ktraURL();" placeholder="https://net.tutsplus.com">
        <span id="erurl">*</span>
        <br><br>
        Nhập US zip code: <input type="text" id="txtus" onblur="ktUSzc();" placeholder="10001">
        <span id="erus">*</span>
    </form>
</body>

</html>
