<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var degCent;
        degCent = prompt("Nhập vào độ F", "");
        var degFahren = 9 / 5 * degCent + 32;
        document.write("Độ F = " + degCent + ", Độ C = " + degFahren);

        document.writeln("<br>" + "Bảng cửu chương 12" + "<br>");
        for (var i = 1; i <= 10; i++) {
            var total = 12 * i;
            document.writeln("12 * " + i + " = " + total + "<br>");
        }
    </script>
</body>

</html>
